<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Pet Shop</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <div id="main">
        <div id="main-container">
            <div id="formArea">
                <div id="logoArea">
                    <img id="logo" src="../Img/logo.webp" alt="Pet Shop Logo">
                </div>
                <div id="titleArea">
                    <h1 class="h1s">Crie sua Conta no Pet Ideal!</h1>
                    <p>Complete os detalhes abaixo para se registrar.</p>
                </div>
                <div id="form">
                    <div id="errorMessage" style="display: none; color: red;">
                        Erro no registro: Dados inválidos.
                    </div>
                    <form id="registerForm" method="POST" action="/backend/register.php">
                        <input type="text" id="name" name="name" placeholder="Nome" required>
                        <input type="text" id="surname" name="surname" placeholder="Sobrenome" required>
                        <input type="text" id="cpf" name="cpf" placeholder="CPF (123.123.123-12)" required>
                        <input type="text" id="email" name="email" placeholder="Email" required>
                        <input type="password" id="password" name="password" placeholder="Senha" required>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme a Senha" required>
                        <input type="text" id="phone" name="phone" placeholder="Telefone">
                        <input type="text" id="address" name="address" placeholder="Endereço">
                        <input type="text" id="city" name="city" placeholder="Cidade">
                        <input type="text" id="state" name="state" placeholder="Estado">
                        <input type="text" id="zip_code" name="zip_code" placeholder="CEP">
                        <button type="submit" class="btn btn-primary w-100">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
        <footer id="appFooter"></footer>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
